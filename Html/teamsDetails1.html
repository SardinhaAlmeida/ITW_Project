<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Css/all.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" />
    <link href="../Images/Icon.png" rel="icon" />
    <title>Team Details</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: red">
        <div class="container-fluid">
            <a href="index.html" style="margin-right: 2%;"><img src="../Images/Logo F1.svg" height="40" width="100" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ol class="breadcrumb navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="breadcrumb-item"><a href="teams.html" style="color: rgb(114, 145, 247);">Teams</a></li>
                    <li class="breadcrumb-item active" aria-current="page" style="color: white;">Team</li>
                </ol>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <main class="background" style=" padding-top: 50px; padding-bottom: 88px; min-height: 929px;">
        <div class="container mt-3">
            <center>
                <div class="py-2" style="margin-bottom: 50px;">
                    <h2 data-bind="text:Name()"></h2>
                </div>
                <div style="margin-bottom: 50px;" data-bind="visible: ImageUrl() != '' && ImageUrl() != null">
                    <img data-bind="attr:{src: ImageUrl}" height="300px" width="70%">
                </div>
            </center>
            <!-- ko if:Name().length > 0 -->
            <table class="table table-striped table-sm small">
                <tr class="row">
                    <th class="col-md-2">Name</th>
                    <td class="col-md-10" data-bind="text: Name"></td>
                </tr>
                <tr class="row">
                    <th class="col-md-2">Nationality</th>
                    <td class="col-md-10" data-bind="text: Nationality"></td>
                </tr>
                <tr class="row">
                    <th class="col-md-2">Url</th>
                    <td class="col-md-10">
                        <a class="text-muted text-decoration-none" data-bind="attr: {href: Url, target:'blank'}"><i class="fa fa-external-link"></i> [<span class="" data-bind="text: Url"></span>]</a>
                    </td>
                </tr>
                <tr class="row">
                    <th colspan="2" style="text-align: center;">Races</th>
                </tr>
                <tr>
                    <td colspan="2" class="small" data-bind="foreach: Drivers">
                        <div class="border rounded d-inline-block mr-2 mb-1 p-1">
                            <i class="fa fa-dot-circle-o"></i>
                            <a style="text-decoration: none; color: black;" data-bind="text: Name, attr: { href: './driverDetails1.html?id=' + DriverId }"></a>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- /ko -->
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../Images/Bandeira.png" height="30" /> Loading...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src="../Scripts/jquery-3.6.0.min.js"></script>
    <script src="../Js/teamsDetails.js"></script>
</body>

</html>
